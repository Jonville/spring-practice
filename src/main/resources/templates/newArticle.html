<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="p-4 mb-4 bg-light">
        <h1>My Blog(Thymeleaf)</h1>
        <h4>
            블로그에 오신 것을 환영합니다.
            <button type="button" th:onclick="|location.href='@{/logout}'|"
                    class="btn btn-danger">로그아웃</button>
        </h4>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <article>
                    <header style="margin-bottom: 10px;">
                        <label for="title1" class="form-label">제목</label>
                        <input type="text" class="form-control" id="title1" placeholder="제목을 입력하세요.">
                    </header>
                    <section style="margin-bottom: 10px;">
                        <label for="content1" class="form-label">내용</label>
                        <textarea class="form-control" id="content1" rows="3"></textarea>
                    </section>
                    <button type="button" class="btn btn-primary" id="create-btn">등록</button>
                </article>
            </div>
        </div>
    </div>

    <script src="/js/article.js"></script>
</body>
</html>
