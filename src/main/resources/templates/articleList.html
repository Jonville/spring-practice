<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="p-4 mb-4 bg-light">
        <h1>My Blog(Thymeleaf)</h1>
        <h4>
            블로그에 오신 것을 환영합니다.
            <button type="button" th:onclick="|location.href='@{/oauth2logout}'|"
                    class="btn btn-danger">로그아웃</button>
        </h4>
    </div>
    <div class="container">
        <div>
            <button type="button" th:onclick="|location.href='@{/new-article}'|"
                    class="btn btn-primary">글 등록</button>
        </div>
        <br>
        <div class="row-6" th:each="article : ${articles}">
            <div class="card" style="">
                <div class="card-header" th:text="${article.id}">

                </div>
                <div class="card-body">
                    <span class="card-title" th:text="|작성자: ${article.author} , 제목: ${article.title}|"></span>
                    <p class="card-text" th:text="${article.content}"></p>
                    <a th:href="@{/articles/{id}(id=${article.id})}" class="btn btn-primary">보러가기</a>
                </div>
            </div>
            <br>
        </div>
    </div>
    <script src="/js/token.js"></script>
<!--    <script src="/js/article.js"></script>-->
</body>
</html>
